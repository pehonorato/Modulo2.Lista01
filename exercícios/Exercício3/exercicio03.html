<html>

<head>
	
    <title>Formulário</title>

</head>

<body>

	<script>
		
		var nomeCompleto = prompt("Digite seu nome completo:");

		
		var idade = parseInt(prompt("Digite sua idade:"));

		
		var endereco = prompt("Digite seu endereço:");

		
		document.write("<h1>Dados do Usuário</h1>");
		
        document.write("<p><strong>Nome Completo:</strong> " + nomeCompleto + "</p>");
		
        document.write("<p><strong>Idade:</strong> " + idade + "</p>");
		
        document.write("<p><strong>Endereço:</strong> " + endereco + "</p>");
	
    </script>

</body>

</html>
